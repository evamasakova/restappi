<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST APP</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <a href="./"></a>
    <div class="container box">
      <div class="columns">
        <div class="column">
          <div class="control">
            <a class="button is-info" id="getAllPetsBtn"> GET all pets </a>
          </div>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Pet ID" id="getPetByIdInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="getPetByIdBtn"> GET by ID </a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="name" id="postNameInput"/>
              <input class="input" type="number" placeholder="year" id="postYearInput"/>
              <input class="input" type="text" placeholder="breed" id="postBreedInput"/>
              <input class="input" type="text" placeholder="color" id="postColorInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="postPetBtn"> POST </a>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="ID" id="putIdInput"/>
              <input class="input" type="text" placeholder="name" id="putNameInput"/>
              <input class="input" type="text" placeholder="year" id="putYearInput"/>
              <input class="input" type="text" placeholder="breed" id="putBreedInput"/>
              <input class="input" type="text" placeholder="color" id="putColorInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="putPetBtn"> PUT </a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="ID" id="patchIdInput"/>
              <input class="input" type="text" placeholder="name" id="patchNameInput"/>
              <input class="input" type="text" placeholder="year" id="patchYearInput"/>
              <input class="input" type="text" placeholder="breed" id="patchBreedInput"/>
              <input class="input" type="text" placeholder="color" id="patchColorInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="patchPetBtn"> PATCH </a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Pet ID" id="deleteIdInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="deletePetBtn"> DELETE </a>
            </div>
          </div>
        </div>
      </div>
      <p id="info" class="box"></p>
    </div>
    <script src="./res/js/pet.js"></script>
  </body>
</html>
